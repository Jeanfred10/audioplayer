<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio Player</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
<div id="songList">
        <button id="showListButton"><i class='bx bx-list-ul'></i></button>
        <input type="file" id="audioInput" accept="audio/*" multiple style="display: none;">
        <ul id="listContainer">
          <!-- Song list will be dynamically populated here -->
        </ul>
      </div>
      
      <audio id="audioPlayer" controls>
        Your browser does not support the audio element.
      </audio>

<div id="controls">
  <button id="prevButton"><i class='bx bx-skip-previous-circle'></i></button>
  <button id="playPauseButton"><i class='bx bx-play-circle'></i></button>
  <button id="nextButton"><i class='bx bx-skip-next-circle'></i></button>
</div>

<script src="script.js"></script>
</body>
</html>
